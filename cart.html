<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Form Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <ul>
        <li class="order">
            <a href="#popup1" class="open-popup-link"> ORDER NOW</a>
        </li>
    </ul>
    
    <div id="popup1" class="overlay">
        <div class="popup">
            <h2>Order Form</h2>
            <a class="close" href="#">&times;</a>
            <div class="content">
                <form action="#">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>

                    <label for="contactNumber">Contact Number:</label>
                    <input type="text" id="contactNumber" name="contactNumber" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>

                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" required>

                    <button type="submit" class="submit-button">place order</button>
                </form>
            </div>
        </div>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(https://th.bing.com/th/id/R.e0f292dbf4410492e113bb6d527f4a4a?rik=6A2G4JzON11A3Q&pid=ImgRaw&r=0);
        
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .order a {
            background-color: #faf3f8;
    
            color: rgb(17, 17, 17);
            list-style: none;
            padding: 15px 20px;
            border: none;
            cursor: n-resize;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
        }

        .order a:hover {
            background-color: #fdb26ca6;
        }

        .overlay {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            transition: opacity 500ms;
            visibility: hidden;
            opacity: 0;
            z-index: 999;
        }

        .overlay:target {
            visibility: visible;
            opacity: 1;
        }

        .popup {
            margin: 70px auto;
            padding: 20px;
            background: #ece2e2;
            border-radius: 5px;
            width: 30%;
            position: relative;
            transition: all 5s ease-in-out;
        }

        .popup h2 {
            margin-top: 0;
            color: #333;
        }

        .popup .close {
            position: absolute;
            top: 20px;
            right: 30px;
            transition: all 200ms;
            font-size: 30px;
            font-weight: bold;
            text-decoration: none;
            color: #333;
        }

        .popup .close:hover {
            color: #52024b;
        }

        .popup .content {
            max-height: 30%;
            overflow: auto;
        }

        .popup form {
            display: flex;
            flex-direction: column;
        }

        .popup label, 
        .popup input {
            margin-bottom: 10px;
            width: 100%;
        }

        .popup input[type="text"],
        .popup input[type="email"],
        .popup input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .popup .submit-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        .popup .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</body>
</html>
